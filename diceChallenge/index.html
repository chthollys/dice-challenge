<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Dicee</title>
</head>
<body>
    <main>
        <h1 id="notification">Refresh Me!</h1>

        <div class="game-container">
            <div class="player-container">
                <h2>Player 1</h2>
                <div id="player1-dice" class="dice">
                    <div class="one invisible">
                        <div class="circle"></div>
                    </div>
                    <div class="two invisible">
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                    <div class="three invisible">
                        <div class="circle circle11"></div>
                        <div class="circle circle22"></div>
                        <div class="circle circle33"></div>
                    </div>
                    <div class="four invisible">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                    <div class="five invisible">
                        <div class="circle circle11"></div>
                        <div class="circle circle13"></div>
                        <div class="circle circle22"></div>
                        <div class="circle circle31"></div>
                        <div class="circle circle33"></div>
                    </div>
                    <div class="six invisible">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <div class="player-container">
                <h2>Player 2</h2>
                <div id="player2-dice" class="dice">
                    <div class="one invisible">
                        <div class="circle"></div>
                    </div>
                    <div class="two invisible">
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                    <div class="three invisible">
                        <div class="circle circle11"></div>
                        <div class="circle circle22"></div>
                        <div class="circle circle33"></div>
                    </div>
                    <div class="four invisible">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                    <div class="five invisible">
                        <div class="circle circle11"></div>
                        <div class="circle circle13"></div>
                        <div class="circle circle22"></div>
                        <div class="circle circle31"></div>
                        <div class="circle circle33"></div>
                    </div>
                    <div class="six invisible">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./index.js"></script>
</body>
</html>
